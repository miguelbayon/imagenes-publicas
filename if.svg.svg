<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="500" height="480" viewBox="-250 -100 500 480" style="background-color: white;" font-family="sans-serif">
          <rect x="-248" y="-98" width="496" height="83" rx="3" ry="3" fill="none" stroke="#000000" stroke-width="3px"></rect>
          <line x1="-248" y1="-70" x2="248" y2="-70" stroke-width="2px" stroke="#000000"></line>
          <text x="0" y="-77" text-anchor="middle" font-family="sans-serif" font-size="20" fill="black">DIAGRAMA DE FLUJO: SENTENCIA IF</text>
          <text x="-40" y="-48" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#008000" class="no-paso-a-paso">Haga clic en los botones de avance y retroceso</text>
          <text x="-40" y="-27" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#008000" class="no-paso-a-paso">para ver la ejecución paso a paso</text>
          <g onclick="svg_retrocede(0)">
            <circle cx="180" cy="-43" r="17" fill="#ffffff" stroke-width="3px" stroke="#000000"></circle>
            <polygon points="185,-33 170,-43 185,-53" fill="black" stroke-width="2px" stroke="#000000"></polygon>
          </g>
          <g onclick="svg_avanza(0)">
            <circle cx="223" cy="-43" r="17" fill="#ffffff" stroke-width="3px" stroke="#000000"></circle>
            <polygon points="218,-33 233,-43 218,-53" fill="black" stroke-width="2px" stroke="#000000"></polygon>
          </g>

          <g id="svg01-p01">
            <text x="0" y="-40" text-anchor="middle" font-family="sans-serif" font-size="18" fill="none">El programa llega al if.</text>
            <rect x="-50" y="0" width="100" height="50" rx="25" ry="25" fill="#ffffff" stroke="#000000" stroke-width="3px"></rect>
            <text x="0" y="32" text-anchor="middle" font-family="sans-serif" font-size="20" fill="black">INICIO</text>

            <line x1="0" y1="50" x2="0" y2="90" stroke-width="3px" stroke="#000000"></line>
            <polyline points="5,80 0,90 -5,80" fill="black" stroke-width="2px" stroke="#000000"></polyline>
          </g>

          <g id="svg01-p02">
            <text x="0" y="-40" text-anchor="middle" font-family="sans-serif" font-size="18" fill="none">Evalúa la condición.</text>
            <polygon points="0,90 60,125 0,160 -60,125" fill="#ffffff" stroke-width="3px" stroke="#000000"></polygon>
            <text x="0" y="130" text-anchor="middle" font-family="sans-serif" font-size="16" fill="black">CONDICIÓN</text>
          </g>

          <g id="svg01-p03">
            <text x="0" y="-40" text-anchor="middle" font-family="sans-serif" font-size="18" fill="none">Si la condición es True, ejecuta el bloque ...</text>
            <polyline points="60,125 110,125 110,170" fill="none" stroke-width="3px" stroke="#000000"></polyline>
            <polyline points="105,160 110,170 115,160" fill="black" stroke-width="2px" stroke="#000000"></polyline>
            <text x="85" y="115" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#0000ff">True</text>

            <rect x="60" y="170" width="100" height="50" fill="#ffffff" stroke="#000000" stroke-width="3px"></rect>
            <text x="110" y="202" text-anchor="middle" font-family="sans-serif" font-size="20" fill="black">BLOQUE</text>
          </g>

          <g id="svg01-p04">
            <text x="0" y="-40" text-anchor="middle" font-family="sans-serif" font-size="18" fill="none"> ... y termina el if.</text>
            <polyline points="110,220 110,260 0,260 0,300" fill="none" stroke-width="3px" stroke="#000000"></polyline>
            <polyline points="-5,290 0,300 5,290" fill="black" stroke-width="2px" stroke="#000000"></polyline>

            <rect x="-50" y="300" width="100" height="50" rx="25" ry="25" fill="#ffffff" stroke="#000000" stroke-width="3px"></rect>
            <text x="0" y="332" text-anchor="middle" font-family="sans-serif" font-size="20" fill="black">FIN</text>
          </g>

          <g id="svg01-p05">
            <text x="0" y="-48" text-anchor="middle" font-family="sans-serif" font-size="18" fill="none">Si la condición es False,</text>
            <text x="0" y="-27" text-anchor="middle" font-family="sans-serif" font-size="18" fill="none">termina el if directamente.</text>
            <polyline points="-60,125 -110,125 -110,260 0,260" fill="none" stroke-width="3px" stroke="#000000"></polyline>
            <polyline points="0,260 0,300" fill="none" stroke-width="3px" stroke="none"></polyline>
            <polyline points="-5,290 0,300 5,290" fill="none" stroke-width="2px" stroke="none"></polyline>
            <text x="-85" y="115" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#0000ff">False</text>

            <rect x="-50" y="300" width="100" height="50" rx="25" ry="25" fill="rgba(0, 0, 0, 0)" stroke="none" stroke-width="3px"></rect>
            <text x="0" y="332" text-anchor="middle" font-family="sans-serif" font-size="20" fill="none">FIN</text>
          </g>

          <g id="svg01-p01-b" visibility="hidden">
            <text x="0" y="-40" text-anchor="middle" font-family="sans-serif" font-size="18" fill="black">El programa llega al if.</text>
            <rect x="-50" y="0" width="100" height="50" rx="25" ry="25" fill="#ffffff" stroke="#ff0000" stroke-width="3px"></rect>
            <text x="0" y="32" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#ff0000">INICIO</text>

            <line x1="0" y1="50" x2="0" y2="90" stroke-width="3px" stroke="#ff0000"></line>
            <polyline points="5,80 0,90 -5,80" fill="#ff0000" stroke-width="2px" stroke="#ff0000"></polyline>
          </g>

          <g id="svg01-p02-b" visibility="hidden">
            <text x="0" y="-40" text-anchor="middle" font-family="sans-serif" font-size="18" fill="black">Evalúa la condición ...</text>
            <polygon points="0,90 60,125 0,160 -60,125" fill="#ffffff" stroke-width="3px" stroke="#ff0000"></polygon>
            <text x="0" y="130" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#ff0000">CONDICIÓN</text>
          </g>

          <g id="svg01-p03-b" visibility="hidden">
            <text x="0" y="-48" text-anchor="middle" font-family="sans-serif" font-size="18" fill="black">Si la condición es True,</text>
            <text x="0" y="-27" text-anchor="middle" font-family="sans-serif" font-size="18" fill="black">ejecuta el bloque ...</text>
            <polyline points="60,125 110,125 110,170" fill="none" stroke-width="3px" stroke="#ff0000"></polyline>
            <polyline points="105,160 110,170 115,160" fill="#ff0000" stroke-width="2px" stroke="#ff0000"></polyline>
            <text x="85" y="115" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#0000ff">True</text>

            <rect x="60" y="170" width="100" height="50" fill="#ffffff" stroke="#ff0000" stroke-width="3px"></rect>
            <text x="110" y="202" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#ff0000">BLOQUE</text>
          </g>

          <g id="svg01-p04-b" visibility="hidden">
            <text x="0" y="-40" text-anchor="middle" font-family="sans-serif" font-size="18" fill="black"> ... y termina el if.</text>
            <polyline points="110,220 110,260 0,260 0,300" fill="none" stroke-width="3px" stroke="#ff0000"></polyline>
            <polyline points="-5,290 0,300 5,290" fill="#ff0000" stroke-width="2px" stroke="#ff0000"></polyline>

            <rect x="-50" y="300" width="100" height="50" rx="25" ry="25" fill="#ffffff" stroke="#ff0000" stroke-width="3px"></rect>
            <text x="0" y="332" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#ff0000">FIN</text>
          </g>

          <g id="svg01-p05-b" visibility="hidden">
            <text x="0" y="-48" text-anchor="middle" font-family="sans-serif" font-size="18" fill="black">Si la condición es False,</text>
            <text x="0" y="-27" text-anchor="middle" font-family="sans-serif" font-size="18" fill="black">termina el if directamente.</text>
            <polyline points="-60,125 -110,125 -110,260 0,260" fill="none" stroke-width="3px" stroke="#ff0000"></polyline>
            <polyline points="0,260 0,300" fill="none" stroke-width="3px" stroke="#ff0000"></polyline>
            <polyline points="-5,290 0,300 5,290" fill="#ff0000" stroke-width="2px" stroke="#ff0000"></polyline>
            <text x="-85" y="115" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#0000ff">False</text>

            <rect x="-50" y="300" width="100" height="50" rx="25" ry="25" fill="rgba(0, 0, 0, 0)" stroke="#ff0000" stroke-width="3px"></rect>
            <text x="0" y="332" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#ff0000">FIN</text>
          </g>
        </svg>